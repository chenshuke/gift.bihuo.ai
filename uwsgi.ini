[uwsgi]
# 应用配置
module = wsgi:app
master = true
processes = 4
threads = 2
buffer-size = 65536
max-requests = 5000
max-requests-delta = 100

# 网络配置  
socket = /tmp/gift_bihuoai.sock
chmod-socket = 666
vacuum = true
thunder-lock = true

# 日志配置
logto = /var/log/uwsgi/gift_bihuoai.log
log-date = true
log-maxsize = 50000000
log-backupcount = 5

# 性能优化
die-on-term = true
memory-report = true
disable-logging = false
single-interpreter = true
enable-threads = true
lazy-apps = true

# 进程管理
pidfile = /tmp/gift_bihuoai.pid
stats = /tmp/gift_bihuoai_stats.sock