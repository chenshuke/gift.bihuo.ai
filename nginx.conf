# Nginx配置文件，适用于宝塔面板
# 将此配置添加到宝塔面板的站点配置中

server {
    listen 80;
    server_name gift.bihuoai.com;
    
    # HTTPS重定向（如果已配置SSL证书）
    # return 301 https://$server_name$request_uri;
    
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/gift_bihuoai.sock;
        
        # 设置请求头
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
    }
    
    # 静态文件处理（如果有的话）
    location /static {
        alias /www/wwwroot/gift.bihuoai.com/static;
        expires 30d;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
    
    # 安全配置
    location ~ /\.ht {
        deny all;
    }
    
    # 日志配置
    access_log /www/wwwlogs/gift.bihuoai.com.access.log;
    error_log /www/wwwlogs/gift.bihuoai.com.error.log;
}

